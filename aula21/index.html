<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titulos flutuantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>
    <div class="container p-5">

        <div class="col-4">
            <div class="form-floating mb-3">
                <input type="email" name="" id="email" class="form-control" placeholder=" ">
                <label for="email" class="form-label">E-mail</label>
            </div>
    
            <div class="form-floating mb-3">
                <input type="password" name="" id="pass" class="form-control" placeholder=" ">
                <label for="pass" class="form-label">Senha</label>
            </div>
            <hr>

            <div class="form-floating mb-3">
                <textarea name="" id="textarea" class="form-control" 
                style="height: 100px;" placeholder=" "></textarea>
                <label for="textarea" class="form-label">Mensagem</label>
            </div>

        </div>
    </div>
    <a href="/index.html">Voltar ao inicio</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
