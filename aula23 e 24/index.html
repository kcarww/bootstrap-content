        <h1 class="display-1">Endereço</h1>
        <hr>

        <form method="POST" class="needs-validation" novalidate>
            <div class="row mb-3 g-3">
                <div class="col-7">
                    <label for="logradouro" class="form-label">Logradouro</label>
                    <input type="text" class="form-control" id="logradouro" required>
                    <div class="invalid-feedback">
                        Você deve informar o logradouro
                    </div>

                    <div class="valid-feedback">
                        Campo preenchido corretamente
                    </div>
                </div>

                <div class="col-2">
                    <label for="numero" class="form-label">Número</label>
                    <input type="text" class="form-control" id="numero">
                </div>

                <div class="col-3">
                    <label for="complemento" class="form-label">Complemento</label>
                    <input type="text" class="form-control" id="complemento">
                </div>

                <div class="col-6">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="bairro">
                </div>


                <div class="col-6">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade">
                </div>

                <div class="col-6">
                    <label for="estado" class="form-label">Estado</label>
                    <input type="text" class="form-control" id="estado">
                </div>

                <div class="col-3">
                    <label for="cep" class="form-label">Cep</label>
                    <input type="text" class="form-control" id="cep" pattern="[0-9]{8}" required>
                </div>

                <div class="col-12">
                    <input type="checkbox" class="form-check-input" id="termos">
                    <label for="termos" class="form-check-label">Concordo com os termos de uso</label>
                </div>

            </div>
            <button class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
    <a href="/index.html">Voltar ao inicio</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


    <script>
        (() => {
            'use strict'

            const forms = document.querySelectorAll('.needs-validation')


            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
